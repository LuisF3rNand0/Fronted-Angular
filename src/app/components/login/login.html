<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card shadow p-4 login-card">

    <!-- ICONO DE USUARIO -->
    <div class="icon-circle mb-3">
      <i class="bi bi-person-fill"></i>
    </div>

    <h3 class="text-center mb-4">Inicio de Sesión</h3>

    <form (ngSubmit)="login()">

      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" placeholder="Usuario"
               [(ngModel)]="usuUsername" name="usuUsername" required minlength="3">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña"
               [(ngModel)]="usu_password" name="usu_password" required minlength="4">
      </div>

      <button type="submit" class="btn btn-dark w-100">Ingresar</button>

      <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
    </form>
  </div>
</div>

<!-- ESTILOS -->
<style>
  .bg-gradient {
    background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
  }

  .login-card {
    width: 370px;
    padding: 35px 30px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.7s ease-in-out;
  }

  .icon-circle {
    width: 80px;
    height: 80px;
    background: #0066ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 40px;
    margin: 0 auto 15px auto;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
  }

  h3 {
    font-weight: bold;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-control {
    height: 45px;
    border-radius: 10px;
  }

  button {
    height: 45px;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
